<html>
    <head>
        <title>Module Management | Retrieve Module</title>
        <link href="/main.css" rel="stylesheet" />

        <link href="./index.css" rel="stylesheet" />
        <script src="./helper.js" type="text/javascript"></script>
        <script src="./index.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <a href="/">Home</a>
            <a href="/create">Create</a>
            <a href="/retrieve">Retrieve</a>
            <a href="/retrieve/all">Retrieve All</a>
            <a href="/delete">Delete</a>
            <a href="/update">Update</a>
        </header>
        <section>
            <div>
                <h1>Retrieve Module</h1>
                <form>
                    <fieldset>
                        <p>
                            <label>Code</label>
                            <input type="text" name="code" required />
                        </p>
                    </fieldset>
                    <button type="submit">Add to table</button>
                </form>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Credit</th>
                            <th>Grade</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="module-tbody"></tbody>
                </table>
                <p>
                    <button id="retrieve">Retrieve</button>
                </p>
            </div>
            <div id="gpa">
                <p>GPA: <span>0</span> <button>Calculate GPA</button></p>
            </div>
        </section>
        <template id="row-template">
            <tr>
                <td class="code">-</td>
                <td class="name">-</td>
                <td class="credit">-</td>
                <td class="grade">
                    <select>
                        <option disabled selected>-</option>
                        <option value="4">A</option>
                        <option value="3.5">B+</option>
                        <option value="3">B</option>
                        <option value="2.5">C+</option>
                        <option value="2">C</option>
                        <option value="1.5">D+</option>
                        <option value="1">D</option>
                        <option value="0.5">D-</option>
                        <option value="0">F</option>
                    </select>
                </td>
                <td class="remove"><button>X</button></td>
            </tr>
        </template>
    </body>
</html>
